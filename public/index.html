<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Super Simple 3D Engine</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script defer type="module" src="index.js"></script>
    <style>
        body {
            /* background-color: #888; */
        }

        .grid {
            display: flex;
        }

        .render-area {
            padding: 15px;
        }

        canvas {
            background-color: black;
        }
    </style>
</head>
<body>
    <section class="grid">
        <div class="render-area">
            <h1>Vertex-vertex mesh</h1>
            <canvas id="vv-canvas" width="500" height="500"></canvas>
        </div>
        <div class="render-area">
            <h1>Face-vertex mesh</h1>
            <canvas id="fv-canvas" width="500" height="500"></canvas>
        </div>
    </section>
</body>
</html>
